<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <title>Quickly Share Recipe!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <a href="/"> <h1 class="mt-2">Django Recipe</h1> </a>
          <hr class="mt-0 mb-4">
            <form class="navbar" role="search" method="GET" action="">
                <input class="form-control" type="text" name="q" placeholder="Search in recipes">
                <input class="btn" type="submit" value="Ara">
            </form>

            {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">logout</a></p>
            {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
            <a href="{% url 'register' %}"> register</a>
            {% endif %} 
        
            <a href="{% url 'recipe_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">yeni tarif</span></a>
            
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
